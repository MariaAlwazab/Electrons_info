<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>حاسبة التوزيع الإلكتروني للعناصر</title>
  <style>
    body {
      font-family: "Cairo", sans-serif;
      direction: rtl;
      padding: 2rem;
      background: linear-gradient(to bottom right, #e0f7fa, #f1f8e9);
      min-height: 100vh;
    }
    h1 {
      color: #0077b6;
      text-align: center;
      margin-bottom: 1rem;
    }
    p {
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }

    select {
      display: block;
      margin: 0 auto 1rem;
      padding: 0.6rem 1rem;
      font-size: 1.1rem;
      border-radius: 10px;
      border: 2px solid #0077b6;
      cursor: pointer;
      background-color: #ffffff;
    }

    option.metal { background-color: #ffeaa7; }
    option.nonmetal { background-color: #81ecec; }
    option.metalloid { background-color: #b2ebf2; }
    option.noble { background-color: #a29bfe; color: white; }

    button {
      display: block;
      margin: 0 auto;
      background: #0077b6;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      font-size: 1.1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #005f87;
      transform: scale(1.05);
    }

    #result {
      margin: 2rem auto;
      max-width: 420px;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 1.5rem;
      font-size: 1.1rem;
      line-height: 1.8;
      text-align: center;
    }
    #result strong { color: #0077b6; }
    .type-badge {
      display: inline-block;
      margin-top: 10px;
      padding: 5px 10px;
      border-radius: 20px;
      color: white;
      font-weight: bold;
    }
    .metal-badge { background-color: #e1b12c; }
    .nonmetal-badge { background-color: #00b894; }
    .metalloid-badge { background-color: #0984e3; }
    .noble-badge { background-color: #8e44ad; }

    footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 1rem;
      color: #444;
      background: rgba(255,255,255,0.6);
      padding: 0.5rem;
      border-radius: 10px;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>حاسبة التوزيع الإلكتروني للعناصر</h1>
  <p>اختر العنصر من القائمة:</p>

  <select id="elementSelect">
    <option value="">-- اختر العنصر --</option>
    <option class="nonmetal" value="H">H - الهيدروجين (لا فلز)</option>
    <option class="noble" value="He">He - الهيليوم (غاز نبيل)</option>
    <option class="metal" value="Li">Li - الليثيوم (فلز)</option>
    <option class="metal" value="Be">Be - البيريليوم (فلز)</option>
    <option class="metalloid" value="B">B - البورون (شبه فلز)</option>
    <option class="nonmetal" value="C">C - الكربون (لا فلز)</option>
    <option class="nonmetal" value="N">N - النيتروجين (لا فلز)</option>
    <option class="nonmetal" value="O">O - الأكسجين (لا فلز)</option>
    <option class="nonmetal" value="F">F - الفلور (لا فلز)</option>
    <option class="noble" value="Ne">Ne - النيون (غاز نبيل)</option>
    <option class="metal" value="Na">Na - الصوديوم (فلز)</option>
    <option class="metal" value="Mg">Mg - المغنيسيوم (فلز)</option>
    <option class="metal" value="Al">Al - الألومنيوم (فلز)</option>
    <option class="metalloid" value="Si">Si - السيليكون (شبه فلز)</option>
    <option class="nonmetal" value="P">P - الفوسفور (لا فلز)</option>
    <option class="nonmetal" value="S">S - الكبريت (لا فلز)</option>
    <option class="nonmetal" value="Cl">Cl - الكلور (لا فلز)</option>
    <option class="noble" value="Ar">Ar - الأرجون (غاز نبيل)</option>
    <option class="metal" value="K">K - البوتاسيوم (فلز)</option>
    <option class="metal" value="Ca">Ca - الكالسيوم (فلز)</option>
    <option class="metal" value="Fe">Fe - الحديد (فلز)</option>
    <option class="metal" value="Cu">Cu - النحاس (فلز)</option>
    <option class="metal" value="Zn">Zn - الزنك (فلز)</option>
    <option class="nonmetal" value="Br">Br - البروم (لا فلز)</option>
    <option class="noble" value="Kr">Kr - الكريبتون (غاز نبيل)</option>
  </select>

  <button onclick="showInfo()">اعرض المعلومات</button>

  <div id="result"></div>

  <footer>
    إعداد الطالبة: مارية بنت محمد الوزاب
  </footer>

  <script src="app.js"></script>
</body>
</html>
